<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo3.png">
    <meta name="description" content="Mun Vape - Cửa hàng vape chính hãng">
    <title>Mun Vape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bgr3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 50px;
            background: #2a0314;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1150px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo img {
            width: 200px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #f0eaea;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .banner-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .banner {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .price-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 30px;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            font-weight: bold;
            color: #e60000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo1.png" alt="Logo">
        </div>
        <nav class="menu">
            <a href="https://www.facebook.com/share/19jjtPZPLk/?mibextid=wwXIfr">Facebook</a>
            <a href="https://www.tiktok.com/@munvp6868">Tiktok</a>
            <a href="#">010-8088-3952</a>
        </nav>
    </div>
    
    <div class="container">
        <div class="banner-container">
            <div class="price-tag">Giá: 85kw</div>
            <img class="banner" src="background.png" alt="Ảnh lớn dưới logo">
        </div>
        <div class="banner-container">
            <div class="price-tag">Giá: 80kw</div>
            <img class="banner" src="anh1.png" alt="Ảnh lớn dưới logo">
        </div>
        <div class="products">
            <div class="product">
                <img src="sp1.png" alt="Sản phẩm 1">
                <h2>Đầu xlim</h2>
                <p>10kw/ đầu <br>
                26kw/pack 3 đầu</p>
            </div>
            <div class="product">
                <img src="sp2.png" alt="Sản phẩm 2">
                <h2>Juice Emoji</h2>
                <p>30kw/lọ</p>
            </div>
            <div class="product">
                <img src="sp3.png" alt="Sản phẩm 3">
                <h2>Juice Caballo</h2>
                <p>30kw/lọ</p>
            </div>
        </div>
    </div>
</body>
</html>
